<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dependency Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 48px;
            font-weight: 400;
        }

        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 16px;
            padding: 48px 24px;
            margin-bottom: 32px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 16px;
        }

        .upload-text {
            color: #4a5568;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #a0aec0;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 48px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
            width: 100%;
        }

        .analyze-btn:enabled {
            opacity: 1;
            pointer-events: auto;
        }

        .analyze-btn:enabled:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
        }

        .status.processing {
            background: rgba(54, 162, 235, 0.1);
            color: #3182ce;
            border: 1px solid rgba(54, 162, 235, 0.2);
            display: block;
        }

        .status.success {
            background: rgba(72, 187, 120, 0.1);
            color: #38a169;
            border: 1px solid rgba(72, 187, 120, 0.2);
            display: block;
        }

        .status.error {
            background: rgba(245, 101, 101, 0.1);
            color: #e53e3e;
            border: 1px solid rgba(245, 101, 101, 0.2);
            display: block;
        }

        .download-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #38a169;
            transform: translateY(-1px);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .selected-file {
            background: rgba(72, 187, 120, 0.1);
            color: #38a169;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0 24px 0;
            font-weight: 500;
            display: none;
        }

        .format-section {
            margin-bottom: 32px;
        }

        .format-title {
            color: #2d3748;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }

        .format-selector {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .format-btn {
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 120px;
        }

        .format-name {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .format-desc {
            font-size: 0.8rem;
            color: #718096;
            font-weight: 400;
        }

        .format-btn:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.15);
        }

        .format-btn:hover .format-desc {
            color: #667eea;
        }

        .format-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
        }

        .format-btn.active .format-desc {
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .format-selector {
                flex-direction: column;
            }
            
            .format-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dependency Analysis</h1>
        <p class="subtitle">Upload your project ZIP file for comprehensive dependency analysis</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">ðŸ“¦</div>
            <div class="upload-text">Drop your ZIP file here</div>
            <div class="upload-hint">or click to browse</div>
            <input type="file" id="fileInput" accept=".zip" />
        </div>
        
        <div class="selected-file" id="selectedFile"></div>
        
        <div class="format-section">
            <h3 class="format-title">Select Report Type to Download</h3>
            <div class="format-selector">
                <div class="format-btn active" data-format="html" title="Interactive web report with visualizations">
                    <div class="format-name">HTML</div>
                    <div class="format-desc">Interactive Web Report</div>
                </div>
                <div class="format-btn" data-format="json" title="Structured data for integration with other tools">
                    <div class="format-name">JSON</div>
                    <div class="format-desc">Machine-Readable Data</div>
                </div>
                <!-- PDF format will be available in future versions -->
            </div>
        </div>
        
        <button class="analyze-btn" id="analyzeBtn" disabled>
            Analyze Dependencies
        </button>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        let selectedFile = null;
        let selectedFormat = 'html';
        
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const selectedFileDiv = document.getElementById('selectedFile');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const status = document.getElementById('status');
        const formatBtns = document.querySelectorAll('.format-btn');
        
        // File selection
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        // Format selection
        formatBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                formatBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedFormat = btn.dataset.format;
            });
        });
        
        // Analysis
        analyzeBtn.addEventListener('click', analyzeFile);
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        function handleFile(file) {
            if (!file.name.endsWith('.zip')) {
                showStatus('Please select a ZIP file', 'error');
                return;
            }
            
            selectedFile = file;
            selectedFileDiv.textContent = `Selected: ${file.name}`;
            selectedFileDiv.style.display = 'block';
            analyzeBtn.disabled = false;
            hideStatus();
        }
        
        async function analyzeFile() {
            if (!selectedFile) return;
            
            analyzeBtn.innerHTML = '<span class="spinner"></span>Processing...';
            analyzeBtn.disabled = true;
            showStatus('Analyzing dependencies...', 'processing');
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const response = await fetch(`http://localhost:8080/api/reports/upload/${selectedFormat}`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.text();
                    showStatus('Analysis complete!', 'success');
                    
                    // Generate download link
                    const downloadBtn = document.createElement('a');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = `Download ${selectedFormat.toUpperCase()} Report`;
                    downloadBtn.href = '#';
                    downloadBtn.onclick = downloadReport;
                    
                    status.appendChild(document.createElement('br'));
                    status.appendChild(downloadBtn);
                } else {
                    throw new Error(`Analysis failed: ${response.status}`);
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                analyzeBtn.innerHTML = 'Analyze Dependencies';
                analyzeBtn.disabled = false;
            }
        }
        
        function downloadReport() {
            // Use the actual filename generated by the system
            const filename = `dependency-analysis-report.${selectedFormat}`;
            
            // Create a temporary link to download the report
            const link = document.createElement('a');
            link.href = `/reports/${filename}`;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function hideStatus() {
            status.className = 'status';
        }
    </script>
</body>
</html>
